<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- App / PWA basics -->
    <meta name="application-name" content="Cyber Dojo WebVM" />
    <meta name="apple-mobile-web-app-title" content="Cyber Dojo" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="theme-color" content="#6B4DE6" />

    <!-- OG / Twitter (cards залишаються старі) -->
    <meta property="og:title" content="Cyber Dojo — WebVM (Linux in WebAssembly)" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Cyber Dojo" />
    <meta property="og:image" content="https://webvm.io/assets/social_2024.png" />
    <meta property="og:description" content="Linux virtual machine, running in the browser via HTML5/WebAssembly. Networking and graphics supported.">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@leaningtech" />
    <meta name="twitter:title" content="Cyber Dojo — WebVM (Linux in WebAssembly)" />
    <meta name="twitter:description" content="Linux virtual machine, running in the browser via HTML5/WebAssembly. Networking and graphics supported.">
    <meta name="twitter:image" content="https://webvm.io/assets/social_2024.png" />

    <!-- Icons -->
    <link rel="shortcut icon" href="/icons/dojo.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

    <!-- Styling -->
    <link rel='stylesheet' href='scrollbar.css'>

    <style>
      :root {
        --dojo-bg: #0b0c10;
        --dojo-accent: #6B4DE6;
        --dojo-text: #E8EAF6;
      }
      body {
        background: var(--dojo-bg);
        color: var(--dojo-text);
        font-family: Inter, system-ui, sans-serif;
      }
    </style>

    <!-- Service worker -->
    <script src="serviceWorker.js"></script>
    <script data-domain="webvm.io" src="https://plausible.leaningtech.com/js/script.js" defer></script>

    %sveltekit.head%

  <body class="cyberdojo" data-sveltekit-preload-data="hover">
    <div id="dojo-topbar" style="padding:.6rem 1rem;background:rgba(0,0,0,.6);color:#fff">
      <strong>Cyber Dojo WebVM</strong> — Linux in your browser
    </div>

    <div style="display: contents">%sveltekit.body%</div>

    <footer style="text-align:center;color:#999;font-size:.9rem;margin:2rem 0">
      © Cyber Dojo. Train ethically. Break things safely.
    </footer>
